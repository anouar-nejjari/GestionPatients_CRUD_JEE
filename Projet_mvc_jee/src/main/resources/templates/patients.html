<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <h5 class="card-header">Listes Patient</h5>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e3f2fd;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="get" th:href="@{/index}">
                    <input name="keyword" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" th:value="${keyword}"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead class="table">
            <tr>
                <th>ID</th>  <th>NOM</th>  <th>PRENOM</th>  <th>DATE_NAISSANS</th>  <th>SCORE</th>  <th>MALADE</th>  <th>SUPPRESSION</th> <th>UPDATE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listPatients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.prenom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.malade}"></td>
                <td th:text="${p.score}"></td>
                <td>
                    <a onclick="return confirm('are you sur you want to delete this objet')" class="btn btn-danger"
                       th:href="@{/deletePatients(id=${p.id},keyword=${keyword}, page=${currentPage})}">DELETE</a>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/updatePatients(id=${p.id})}">UPDATE</a>
                </td>
                 </tr>
            </tbody>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page, status : ${pages}">
                <a
                        th:class="${status.index == currentPage ? 'btn btn-info m-1' : 'btn btn-outline-info m-1'}"
                        th:href="@{/index(page=${status.index}, keyword=${keyword})}"
                        th:text="${status.index + 1}">
                </a>
            </li>
        </ul>
    </div>
    </div>
</body>
</html>
